[package]
name = "ultralight-build"
version = "0.1.5"
edition = "2021"
license = "MIT"
description = "A build tool helper for Ultralight crates."
homepage = "https://github.com/brunostjohn/ultralight"
include = ["/ultralight-deps/lib", "/ultralight-deps/include", "/src"]


[dependencies]
reqwest = { version = "0.11.22", features = ["blocking"] }
sevenz-rust = "0.5.3"
ultralight-errors = { version = "0.1.0", path = "../errors" }